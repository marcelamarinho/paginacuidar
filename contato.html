<!DOCTYPE html>
 <html>
     <head>
        <meta charset = "utf-8">
        <title> Contato </title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href = "css/style.css">

     </head>

            <body>
            <header>
                <div class="caixa">
                    <h1 class="img"> <img src= "imagens/logo1.png" alt="logo da cuidar"> </h1>
                
                    <nav>
                        <ul>
                            <li> <a href="index.html">Home </a> </li>
                            <li> <a href="paginas/servicos.html">Serviços </a> </li>
                            <li> <a href="paginas/contato.html"> Contatos </a> </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <main>
               <form>
                   <label for="nomesobrenome">Nome Completo</label>
                   <input type="text" id="nomesobrenome" class="input-padrao" required>

                   <label for="email">Email</label>
                   <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">


                   <label for="telefone"> Telefone</label>
                   <input type="text" id="telefone" class="input-padrao" required placeholder="(xx)xxxx-xxxx">

                   <label for="mensagem">Mensagem</label>
                   <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required> </textarea>

                   <fieldset>
                        <legend>Como prefere nosso contato?</legend>

                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                        

                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                        

                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                     </fieldset>

                    <fieldset>               
                        <legend> Como prefere ser atendido? </legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                   </fieldset>


                    <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

                   <input type="submit" value="Enviar formulário" class="enviar">

                  
               </form>

               <table>
                    <thead>
                        <tr>
                            <th> Dia</th>
                            <th> Horários </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda </td>
                            <td> 8-16 h</td>
                        </tr>

                        <tr>
                            <td> Quarta </td>
                            <td> 8-16 h</td>
                        </tr>

                        <tr>
                            <td> Sexta</td>
                            <td> 8-16 h</td>
                        </tr>
                    </tbody>
                   

               </table>

            </main>

            <footer >
                <img src="imagens/logo1.png" width="15%" alt="logo da cuidar">
                <legend class="copyright">&copy; Copyright Cuidar Consultoria</legend>
            </footer>

        </body>
    </html>
